name: Release

on:
  push:
    tags: [ 'v*' ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Create release package
      run: |
        # 创建发布目录
        mkdir -p release
        
        # 复制必要文件
        cp dist/index.js release/
        cp dist/css/theme.css release/
        cp dist/css/theme2.css release/
        cp icon.png release/
        cp package.json release/
        cp README.md release/
        
        # 创建 zip 包
        cd release
        zip -r ../orca-W95-theme-${{ github.ref_name }}.zip .
        cd ..
        
    - name: Get version from package.json
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create Release with GitHub CLI
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Orca W95 Theme Plugin ${{ github.ref_name }}" \
          --notes "## 🎨 Orca W95 Theme Plugin ${{ github.ref_name }}
          
          ### 📦 安装包内容
          - \`index.js\` - 插件主文件
          - \`css/\` - 主题样式文件
            - \`theme.css\` - 主主题样式
            - \`theme2.css\` - 主题2样式
          - \`icon.png\` - 插件图标
          - \`package.json\` - 插件配置
          - \`README.md\` - 使用说明
          
          ### 🚀 安装方法
          1. 下载 \`orca-W95-theme-${{ github.ref_name }}.zip\`
          2. 解压到 Orca Note 插件目录
          3. 重启 Orca Note
          
          ### ✨ 功能特性
          - 🎨 W95 风格主题
          - 🔄 主题2切换
          - 🌓 亮色/暗色模式
          - 🛠️ 12个界面定制功能
          - 💾 状态持久化
          
          ### 📝 更新日志
          查看 [README.md](https://github.com/SaXz2/orca-W95-theme/blob/main/README.md) 了解详细功能说明。" \
          orca-W95-theme-${{ github.ref_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
